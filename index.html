<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap Form</title>
  </head>
  <body class="container  container-fluid d-flex flex-column align-items-center">
    <div class="border border-primary m-3 d-flex justify-content-center w-sm">
        <form class="p-3 w-100"  action="#">
          <input
            class="form-control"
            type="text"
            id="firstName"
            placeholder="First Name"
          /><br /><br />
          <input
            class="form-control"
            type="text"
            id="lastName"
            placeholder="Last Name"
          /><br /><br />
          <input
            class="form-control"
            type="text"
            id="address"
            placeholder="Address"
          /><br /><br />
          <input
            class="form-control"
            type="number"
            id="pincode"
            placeholder="Pin Code"
          /><br /><br />
          <select class="form-select" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <br /><br />
          <p>* Use Ctrl to Select Multiple</p>
          <select class="form-select" id="foodOptions" multiple>
            
            <option value="northIndian">North-Indian</option>
            <option value="southIndian">South-Indian</option>
            <option value="chinese">Chinese</option>
          </select>
          <br /><br />
          <input
            class="form-control"
            type="text"
            id="state"
            placeholder="State"
          /><br /><br />
          <input
            class="form-control"
            type="text"
            id="country"
            placeholder="Country"
          /><br /><br />
          <input type="submit" class="btn btn-primary" onclick="buttonSubmit()" />
        </form>
        
    </div>
<div class="d-flex justify-content-center w-100">
    
        <table class="table table-striped" id="user-table">
          <thead >
            <tr class="table-dark">
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">Pin Code</th>
              <th scope="col">Gender</th>
              <th scope="col">Food Options</th>
              <th scope="col">State</th>
              <th scope="col">Country</th>
            </tr>
          </thead>
    
          <tbody id="user-table-data"></tbody>
        </table>
</div>
  </body>
</html>
